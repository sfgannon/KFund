<div class="pure-g pure-form pure-form-stacked">
    <div class="pure-u-1">
        <a class="pure-button button-plain" id="homeBtn" ui-sref="home">Home</a>
    </div>
</div>


<h4>Account Management</h4>
<div id="AccountInfo">
	<div class="pure-g" style="padding:5px;" >
		<div class="pure-u-1">
			<a id="AddAccount" class="pure-button button-plain" ui-sref="AccountAddEdit">Add Account</a>
			<a id="AddSignatory" class="pure-button button-plain" ui-sref="ViewSignatories">Add/Edit Signatories</a>
		</div>
	</div>
	<div class="pure-g">
		<div class="pure-u-1">
			<table id="accountTable" class="pure-table pure-table-horizontal pure-table-striped mabel" style="width:90%;">
				<thead>
					<tr>
						<th></th>
						<th>Bureau</th>
						<th>Account Number</th>
						<th>Signatories</th>
					</tr>
					<tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr ng-repeat="account in Accounts">
						<td>
						<a ng-disabled="isDisabled" id="edit{{account.ValueOfItem}}" class="pure-button pure-button-primary"  ng-click="GoToEditAccount(account.ID)" >Edit</a> 
						<a ng-disabled="isDisabled" id="delete{{account.ValueOfItem}}" class="pure-button button-error"  ng-click="Delete(account.ID)" >Delete</a>					
						</td>
						<td>{{account.FilterValue}}</td>
						<td>{{account.ValueOfItem}}</td>
						<td> <text ng-repeat="signatory in account.NotesOnItem">{{signatory}} <br></text></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
