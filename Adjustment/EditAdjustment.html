<div class="pure-g pure-form pure-form-stacked">
    <div class="pure-u-1">
        <a class="pure-button button-plain" id="btnHome" ui-sref="home">Home</a>
    </div>
</div>
<div class="pure-form pure-form-stacked">
    <div class="pure-g">
        <div class="pure-u-1">
            <h3>Edit Adjustment</h3>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <label for="inpNumber">Adjustment</label>
            <input type="text" id="inpNumber" ng-model="Adjustment.Purpose">
        </div>
        <div class="pure-u-1-3">
            <label for="inpDate">Date</label>
            <input type="date" id="inpDate" ng-model="Adjustment.Date" />
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <label for="inpDescription">Description</label>
            <textarea rows="6" cols="60" type="text" ng-model="Adjustment.Description" id="inpDescription" />
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <label for="inpAppropriation">Appropriation</label>
            <select id="inpAppropriation" ng-model="Adjustment.Appropriation">
                <option ng-repeat="p in Appropriations">{{p}}</option>
            </select>
        </div>
        <div class="pure-u-1-3">
            <label for="Allotment">Allotment</label>
            <select id="Allotment" ng-model="Adjustment.Allotment">
                <option ng-repeat="p in Allotments">{{p}}</option>
            </select>
        </div>
        <div class="pure-u-1-3" ng-show="Adjustment.Allotment == 1007">
            <label for="inpOperatingAllowance">Operating Allowance</label>
            <select id="inpOperatingAllowance" ng-model="Adjustment.OperatingAllowance">
                <option ng-if="p != '2003'" ng-repeat="p in OperatingAllowances">{{p}}</option>
            </select>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <label for="inpAmount">Amount</label>
            <input type="text" ng-input-currency  id="inpAmount" ng-model="Adjustment.Amount" />
        </div>

        <div class="pure-u-1-3" ng-show="Adjustment.OperatingAllowance == 100710 && Adjustment.Allotment == '1007'">
            <label>Restricted Funds</label>
            <input type="text" ng-input-currency  id="inpRestrictedFunds" ng-model="Adjustment.RestrictedFunds" />
        </div>
    </div>
    <div class="pure-g" ng-show="Adjustment.OperatingAllowance == 100710 && Adjustment.Allotment == '1007'">
        <div class="pure-u-1-3">
            <label>Rewards Publicity</label>
            <input type="checkbox" ng-model="Adjustment.RewardsPublicity" id="chkRewardsPublicity" />
        </div>
        <div class="pure-u-1-2">
            <label>Rewards Program</label>
            <select id="selRewardsProgram" ng-model="Adjustment.RewardsProgram">
                <option ng-repeat="p in RewardsPrograms">{{p}}</option>
            </select>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <a class="pure-button pure-button-primary" ng-click="saveAdjustment()" id="btnSave" ng-disabled="isDisabled">Save</a>&nbsp
            <a class="pure-button button-secondary" id="btnCancel" ng-click="cancel()" ng-disabled="isDisabled">Cancel</a>
        </div>
    </div>
</div>
