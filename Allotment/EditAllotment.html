<div name="EditAllotment" class="pure-form pure-form-stacked" ng-show="viewMode = 'generalInfo'">
	<div class="pure-g">
		<div class="pure-u-1-3">
			<label for="AllotmentAuthority">Allotment Authority: </label>
			<select id="AllotmentAuthority" ng-model="Allotment.Authority" style="width:80%;">
			<option ng-repeat="option in AllotmentAuthorities">{{option}}</option>
			</select>
		</div>
		<div class="pure-u-1-3">
			<label for="Appropriation">Appropriation: </label>
			<select id="Appropriation" ng-model="Allotment.Appr" style="width:80%;">
			<option ng-repeat="option in Appropriations">{{option}}</option>
			</select>
		</div>
		<div class="pure-u-1-3">
		</div>
	</div>
	<div class="pure-g">
		<div class="pure-u-1-3">
			<label for="Agency">Agency: </label>
			<select id="Agency" ng-model="Allotment.Agency" style="width:80%;">
			<option ng-repeat="option in Agencies">{{option}}</option>
			</select>
		</div>
		<div class="pure-u-1-3">
			<label for="NY">NY: </label>
			<select id="NY" ng-model="Allotment.NY" style="width:80%;">
			<option ng-repeat="option in NYs">{{option}}</option>
			</select>
		</div>
		<div class="pure-u-1-3"></div>
	</div>
	<div class="pure-g">
	    <div class="pure-u-1">
			<label for="taNotes">Remarks: </label>
			<textarea id="taNotes" ng-model="Allotment.Notes" rows="5" cols="50" />
    	</div>
	</div>
	<div class="pure-g">
		<div class="pure-u-1">
			<a class="pure-button pure-button-primary" id="btnSave" ng-click="saveAllotment()" ng-disabled="isDisabled">Save Allotment Info</a>
			<a class="pure-button" id="btnCancel" ng-click="cancel()" ng-disabled="isDisabled">Cancel</a>
		</div>
	</div>
</div>
