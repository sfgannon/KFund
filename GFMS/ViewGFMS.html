<div class="pure-g pure-form pure-form-stacked">
    <div class="pure-u-1">
        <a class="pure-button button-plain" id="btnHome" ui-sref="home">Home</a>
    </div>
</div>
<div class="pure-form pure-form-stacked">
    <div class="pure-g">
        <div class="pure-u-1">
            <h3>GFMS Entry</h3>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <a class="pure-button pure-button-primary" id="btnEdit" ui-sref="EditGFMS({ id: GFMS.Id })">Edit GFMS Info</a>
            <a class="pure-button button-error" ui-sref="Delete({ id: GFMS.Id })" >Delete GFMS</a>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="inpType">Type</label>
            <input type="text" id="inpType" ng-model="GFMS.AdjustmentType" ng-readonly="true" />
        </div>
        <div class="pure-u-2-3"></div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="inpDate">Date</label>
            <input type="date" id="inpDate" ng-model="GFMS.Date" ng-readonly="true" />
        </div>
        <div class="pure-u-1-3">
            <label for="inpAmount">Amount</label>
            <input type="text"  ng-input-currency  id="inpAmount" ng-model="GFMS.Amount" ng-readonly="true" />
        </div>
        <div class="pure-u-1-3"></div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="selAppropriation">Appropriation</label>
            <input id="selAppropriation" ng-model="GFMS.Appropriation" ng-readonly="true" />
        </div>
        <div class="pure-u-1-3">
            <label for="inpAllotment">Allotment</label>
            <input id="inpAllotment" ng-model="GFMS.Allotment"  ng-readonly="true" />
        </div>
        <div class="pure-u-1-3"></div>
    </div>
</div>
