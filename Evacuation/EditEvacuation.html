<div class="pure-form pure-form-stacked">
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <a ui-sref="home" id="homeBtn" class="pure-button button-plain">Home</a>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1">
            <h3>Evacuation</h3>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="selBureau">Bureau</label>
                <select ng-model="Evacuation.Bureau" id="selBureau">
                    <option ng-repeat="b in Bureaus track by $index">{{b}}</option>
                </select>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="selReason">Evacuation Reason(s)</label>
            <select id="selReason" ng-model="Evacuation.Reason">
                <option ng-repeat="r in Reasons">{{r.ValueOfItem}}</option>
            </select>
        </div>
        <div class="pure-u-1-3">
            <label for="Safehaven">Official Safehaven</label>
            <input ng-model="Evacuation.Safehaven" id="Safehaven" />
        </div>
        <div class="pure-u-1-3"></div>

    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="selCountry">Country</label>
            <select ng-model="Evacuation.Countries" id="selCountry" style="width:90%;" ng-change="UpdatePosts()">
                <option ng-repeat="c in Countries">{{c.ValueOfItem}}</option>
            </select>
        </div>
        <div class="pure-u-1-3">
            <label for="selPost">Post</label>
            <select multiple ng-model="Evacuation.Posts" id="selPost" style="width:90%;">
                <option ng-repeat="p in Posts">{{p.ValueOfItem}}</option>
            </select>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label>Notes</label>
            <textarea rows="6" cols="50" ng-model="Evacuation.Notes" />
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1">
            <a class="pure-button pure-button-primary" id="btnSave" ng-click="save()" ng-disabled="isDisabled">Save Evacuation</a>&nbsp
            <a class="pure-button button-plain" id="btnCancel" ng-click="cancel()" ng-disabled="isDisabled">Cancel</a>
        </div>
    </div>
</div>
