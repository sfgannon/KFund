<div class="pure-form pure-form-stacked">
    <div class="pure-g">
        <div class="pure-u-1">
            <h3>Edit Payment Return</h3>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <label for="selType">Payment Return Type</label>
            <select id="selType" ng-model="PaymentReturn.PaymentReturnType">
                <option ng-repeat="t in PaymentReturnTypes">{{t}}</option>
            </select>
        </div>
        <div class="pure-u-1-3">
            <label for="inpAmount">Amount</label>
            <input type="text"  ng-input-currency  id="inpAmount" ng-model="PaymentReturn.Amount" />
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <label for="inpDate">Date</label>
            <input type="date" id="inpDate" ng-model="PaymentReturn.Date" data-format="MM/dd/yyyy"  />
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <label for="inpPurpose">Purpose</label>
            <input type="text" id="inpPurpose" ng-model="PaymentReturn.Purpose" style="width:60%;" />
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <label for="selPaymentReturnReason">Reason</label>
            <select id="selPaymentReturnReason" ng-model="PaymentReturn.PaymentReturnReason">
                <option ng-repeat="prr in PaymentReturnReasons">{{prr}}</option>
            </select>
        </div>
         <div class="pure-u-1-3">
            <label for="selBureau">Representation Type</label>
            <select id="selBureau" ng-model="PaymentReturn.RepresentationType" ng-change="RepresentationTypeChange();">
                <option ng-repeat="r in RepresentationTypes">{{r}}</option>
            </select>
        </div>
       <div class="pure-u-1-3" ng-if="PaymentReturn.RepresentationType != 'Adhoc Bureau Payment'">
            <label for="selBureau">Bureau</label>
            <select id="selBureau" ng-model="PaymentReturn.Bureau" ng-disabled="PaymentReturn.RepresentationType == 'Functions Paid by MEDCS'">
                <option ng-repeat="b in Bureaus">{{b}}</option>
            </select>
        </div>
       <div class="pure-u-1-3" ng-if="PaymentReturn.RepresentationType == 'Adhoc Bureau Payment'">
            <label for="selBureau">Bureau</label>
            <select id="selBureau" ng-model="PaymentReturn.Bureau" ng-disabled="PaymentReturn.RepresentationType == 'Functions Paid by MEDCS'">
                <option ng-repeat="a in AdhocBureaus">{{a}}</option>
            </select>
        </div>

    </div>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <label for="selAppropriation">Appropriation</label>
            <select id="selAppropriation" ng-model="PaymentReturn.Appropriation" >
                <option ng-repeat="ap in Appropriations">{{ap}}</option>
            </select>
        </div>
        <div class="pure-u-1-3">
            <label for="Allotment">Allotment: </label>
            <select id="Allotment" ng-change="AllotmentChange()" ng-model="PaymentReturn.Allotment">
                <option ng-repeat="a in Allotments">{{a}}</option>
            </select>
        </div>
        <div class="pure-u-1-3" ng-show="PaymentReturn.Allotment == 1007">
            <label for="selOperatingAllowance">Operating Allowance: </label>
            <select id="selOperatingAllowance" ng-model="PaymentReturn.OperatingAllowance">
                <option ng-repeat="o in OperatingAllowances" ng-if="o != '2003'">{{o}}</option>
            </select>
        </div>
        <div class="pure-u-1">
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <label for="inpGiftFundsUsed">Gift Funds Used</label>
            <input type="checkbox" id="inpGiftFundsUsed" ng-model="PaymentReturn.GiftFundsUsed" />
        </div>
        <div class="pure-u-1-3">
            <label for="inpGiftFundsAmount">Gift Fund Amount</label>
            <input type="text"  ng-input-currency  id="inpGiftFundsAmount" ng-model="PaymentReturn.GiftFundsAmount" />
        </div>
        <div class="pure-u-1-3"></div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <a class="pure-button pure-button-primary" ng-click="savePaymentReturn()" id="btnSave" ng-disabled="isDisabled">Save</a>&nbsp
            <a class="pure-button button-secondary" id="btnCancel" ng-click="cancel()" ng-disabled="isDisabled">Cancel</a>
        </div>
    </div>
</div>
