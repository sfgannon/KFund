<div class="pure-form pure-form-stacked">
    <div class="pure-g padding-row">
        <div class="pure-u-1">
            <a class="pure-button button-plain" id="HomeBtn" ui-sref="home">Home</a>&nbsp
            <a class="pure-button pure-button-primary" ng-click="editDeposit()" id="btnEdit">Edit Deposit</a>
            <a class="pure-button button-error" ui-sref="Delete({ id: Deposit.Id })" >Delete Deposit </a>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1">
            <h4>Deposit</h4>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="inpDate">Date</label>
            <input type="date" id="inpDate" ng-model="Deposit.Date" ng-readonly="true" />
        </div>
        <div class="pure-u-1-3">
            <label for="inpAmount">Amount</label>
            <input type="text"  ng-input-currency  id="inpAmount" ng-model="Deposit.Amount" ng-readonly="true" />
        </div>
        <div class="pure-u-1-3">
            <label for="inpCheckNumber">Check Number</label>
            <input type="text" id="inpCheckNumber" ng-model="Deposit.CheckNumber" ng-readonly="true" />
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="selAppropriation">Appropriation</label>
            <input type="text" id="selAppropriation" ng-model="Deposit.Appropriation" ng-readonly="true" />
        </div>
        <div class="pure-u-1-3">
            <label for="selAllotment">Allotment</label>
            <input type="text" id="selAllotment" ng-model="Deposit.Allotment"  ng-readonly="true" />
        </div>
        <div class="pure-u-1-3" ng-hide="Deposit.Allotment == '2003' || Deposit.Allotment == ''">
            <label for="selOperatingAllowance">Operating Allowance</label>
            <input type="text" ng-model="Deposit.OperatingAllowance" id="selOperatingAllowance"  ng-readonly="true" />
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1">
            <label for="inpPurpose">Purpose</label>
            <input type="text" id="inpPurpose" ng-model="Deposit.Purpose" style="width:60%;" ng-readonly="true" />
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="inpCleared">Deposit Cleared</label>
            <input type="checkbox" id="inpCleared" ng-model="Deposit.ClearedStatus" ng-disabled="true" />
        </div>
        <div class="pure-u-1-3">
            <label for="inpMemo">Memo</label>
            <input type="text" id="inpMemo" ng-model="Deposit.Memo" ng-readonly="true" />
        </div>
        <div class="pure-u-1-3"></div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="inpGiftFundsUsed">Gift Funds Used</label>
            <input type="checkbox" inp="inpGiftFundsUsed" ng-model="Deposit.GiftFundsUsed" ng-disabled="true" />
        </div>
        <div class="pure-u-1-3">
            <label for="inpGiftFundsAmount">Gift Funds Amount</label>
            <input type="text"  ng-input-currency  id="inpGiftFundsAmount" ng-model="Deposit.GiftFundsAmount" ng-readonly="true" />
        </div>
    </div>
</div>
<div class="pure-g padding-row">
    <div class="pure-u-1">
        <h4>Attachments</h4>
    </div>
</div>
<div class="pure-g padding-row">
    <div class="pure-u-1" ng-show="Deposit.Id"> 
        <input type="file" id="inpFile" file-model="myFile" file-value="fileData" style="cursor:pointer;display:inline-block;" />&nbsp<a class="pure-button button-plain" id="attachFileBtn" style="cursor:pointer;display:inline-block;" ng-click="uploadFile()" style="cursor:pointer" ng-disabled="attaching" >Attach File</a><br>
    </div>
</div>
<div class="pure-g padding-row">
    <div class="pure-u-1">
        <table class="pure-table pure-table-bordered" id="attachmentsTable">
            <thead><tr><th></th><th>Filename</th></tr></thead>
            <tbody>
                <tr ng-show="Attachments.length == 0">
                    <td colspan="2" style="text-align:center;">No Attachments</td>
                </tr>
                <tr ng-repeat="e in Attachments track by $index">
                    <td><a ng-click="removeAttachment(e.FileName)" style="cursor:pointer">Delete Attachment</a></td>
                    <td><a target="_blank" href="{{e.ServerRelativeUrl}}">{{e.FileName}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
