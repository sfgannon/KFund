<div class="pure-form pure-form-stacked">
    <div class="pure-g padding-row">
        <div class="pure-u-1">
            <a class="pure-button button-plain" ui-sref="home" id="btnHome">Home</a>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1">
            <h4>Checking Account Adjustment</h4>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="inpDate">Effective Date</label>
            <input type="date" id="inpDate" ng-model="Adjustment.Date" data-format="MM/dd/yyyy" />
        </div>
        <div class="pure-u-2-3"></div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1">
            <label for="selAdjustmentType">Adjustment Type</label>
            <select id="selAdjustmentType" ng-model="Adjustment.AdjustmentType">
                <option>Credit</option>
                <option>Debit</option>
            </select>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="inpAmount">Amount</label>
            <input type="text"  ng-input-currency  id="inpAmount" ng-model="Adjustment.Amount" />
        </div>
        <div class="pure-u-1-3">
            <label for="inpOperatingAllowance">Operating Allowance</label>
            <select id="inpOperatingAllowance" ng-model="Adjustment.OperatingAllowance" >
                <option ng-if="o != '2003'" ng-repeat="o in OperatingAllowances">{{o}}</option>
            </select>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1-3">
            <label for="inpGiftFundsUsed">Gift Funds Used</label>
            <input type="checkbox" id="inpGiftFundsUsed" ng-model="Adjustment.GiftFundsUsed" />
        </div>
        <div class="pure-u-1-3">
            <label for="inpGiftFundsAmount">Gift Funds Amount</label>
            <input type="text"  ng-input-currency  id="inpGiftFundsAmount" ng-model="Adjustment.GiftFundsAmount" />
        </div>
        <div class="pure-u-1-3"></div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1">
            <label for="taNotes">Notes</label>
            <textarea id="taNotes" rows="6" cols="60" ng-model="Adjustment.Notes"></textarea>
        </div>
    </div>
    <div class="pure-g padding-row">
        <div class="pure-u-1">
            <a class="pure-button pure-button-primary" id="SaveBtn" ng-click="SaveAdjustment()" ng-disabled="isDisabled">Save Adjustment</a>&nbsp
            <a class="pure-button button-plain" id="CancelBtn" ng-click="cancel()" ng-disabled="isDisabled">Cancel</a>
        </div>
    </div>
</div>
