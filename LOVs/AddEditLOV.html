

<div>
	<h4>{{lovObject.AddEdit}} {{lovObject.Header}}</h4>
	<div class="pure-g pure-form">
		
		<div class="pure-u-1" style="padding-bottom:10px">
			
			<div class="pure-u-1-3 pure-g" id="ValueOfItemDiv" style="padding-top:10px;">			
				<div class="pure-u-1-4">
					<label>{{lovObject.ValueOfItemLabel}}:</label>
				</div>
				<div class="pure-u-1-2">
					<input type="text"  style="width:100%;" ng-model="lovObject.ValueOfItem" id="ValueOfItem"/>
				</div>		
			</div>
			
			<div class="pure-u-1"></div>
			
			<div class="pure-u-1-3 pure-g"  id="NotesOnItemDiv" style="padding-top:10px;">
				<div class="pure-u-1-4">
					<label>{{lovObject.NotesOnItemLabel}}:</label>
				</div>
				<div class="pure-u-1-2">
					<input ng-if="lovObject.TypeOfItem != 'Signatory'" type="text"  style="width:100%;" ng-model="lovObject.NotesOnItem" id="NotesOnItem"/>
					<input ng-if="lovObject.TypeOfItem == 'Signatory'" type="tel" placeholder="(xxx) xxx-xxxx"  style="width:100%;" ng-model="lovObject.NotesOnItem" id="NotesOnItem"/>
				</div>
			</div>		
			
			<div class="pure-u-1"></div>

			
			<div class="pure-u-1-3 pure-g"  id="BudgetObjectCodeDiv" style="padding-top:10px;"  ng-if="lovObject.BudgetObjectCOde != null">
				<div class="pure-u-1-4">
					<label>{{lovObject.BudgetObjectCodeLabel}}:</label>
				</div>
				<div class="pure-u-1-2">
					<input type="text"  style="width:100%;" ng-model="lovObject.BudgetObjectCOde" id="BudgetObjectCodeLabel"/>
				</div>
			</div>

			<div class="pure-u-1"></div>
			
			<div class="pure-u-1-3 pure-g"  id="FilterValueDiv" style="padding-top:10px;" ng-if="lovObject.FilterNeed">
				<div class="pure-u-1-4">
					<label>{{lovObject.FilterValueLabel}}:</label>
				</div>
				<div class="pure-u-1-2">
					<select style="width:100%;" ng-model="lovObject.FilterValue" id="FilterValue">				
						<option ng-repeat="option in lovObject.FilterOptions">{{option}}</option>				
					</select>
				</div>
				
			</div>

		
			
		</div>
	
		<div class="pure-u-1"></div>
		
		<div class="pure-u-1-3 pure-g" style="padding-top:10px;">
			<div class="pure-u-1-4">
				<button type="button" id="Submit"  ng-click="Submit()" class="pure-button button-success" ng-disabled="isDisabled" >Save</button>
			</div>
			<div class="pure-u-1-4">
				<button type="button" id="Cancel"   ui-sref="LOV" class="pure-button button-error" ng-disabled="isDisabled" >Cancel</button>
			</div>

			<div class="pure-u-1-2">
				<circle-spinner ng-show="isDisabled"></circle-spinner>
			</div>
		</div>		
	</div>
</div>
